
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>InGenius Dashboard – Mastermind GPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>InGenius Dashboard</h1>
        <p>Orchestration stratégique de l’écosystème IA – Mastermind GPT</p>
    </header>

    <main>
        <section>
            <h2>📋 Briefing Journalier</h2>
            <div class="briefing-box">
                <h3>🗓️ Objectifs du jour</h3>
                <ul>
                    <li>✔️ Vérifier l'état des agents actifs</li>
                    <li>✔️ Lancer 1 mission IA (ex : VisaMate, Module Cognitif)</li>
                    <li>✏️ Noter les idées ou réflexions</li>
                </ul>
                <h3>💬 Zone de notes</h3>
                <textarea placeholder="Ajoute ici tes idées, blocages, intuitions..."></textarea>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
