<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Momentrix NBA - Diagnostic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1D428A 0%, #C8102E 100%);
      color: white;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .logs {
      background: rgba(0, 0, 0, 0.5);
      color: #00ff00;
      font-family: monospace;
      padding: 15px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
    .btn-primary {
      background-color: #1D428A;
      border-color: #1D428A;
    }
    .btn-danger {
      background-color: #C8102E;
      border-color: #C8102E;
    }
    #status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
      background-color: red;
    }
    .status-pass {
      background-color: green !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MOMENTRIX NBA - DIAGNOSTIC</div>
    
    <div class="card">
      <h4><span id="status-indicator"></span> État du diagnostic</h4>
      <div id="status-message">Exécution des diagnostics en cours...</div>
    </div>
    
    <div class="card">
      <h4>Problèmes détectés</h4>
      <ul id="issues-list">
        <li>Chargement des problèmes...</li>
      </ul>
    </div>
    
    <div class="card">
      <h4>Logs de diagnostic</h4>
      <div id="logs" class="logs"></div>
    </div>
    
    <div class="card">
      <h4>Actions</h4>
      <div class="d-grid gap-2">
        <button id="fix-service-worker" class="btn btn-primary">Désactiver le Service Worker</button>
        <button id="clear-cache" class="btn btn-warning">Effacer le Cache</button>
        <button id="reload-app" class="btn btn-danger">Recharger l'application</button>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour ajouter un message au log
    function log(message) {
      const logsDiv = document.getElementById('logs');
      const logEntry = document.createElement('div');
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.appendChild(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }
    
    // Fonction pour mettre à jour la liste des problèmes
    function updateIssuesList(issues) {
      const issuesList = document.getElementById('issues-list');
      issuesList.innerHTML = '';
      
      if (issues.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Aucun problème détecté.';
        issuesList.appendChild(li);
      } else {
        issues.forEach(issue => {
          const li = document.createElement('li');
          li.textContent = issue;
          issuesList.appendChild(li);
        });
      }
    }
    
    // Fonction pour mettre à jour le statut
    function updateStatus(passed, message) {
      const statusIndicator = document.getElementById('status-indicator');
      const statusMessage = document.getElementById('status-message');
      
      if (passed) {
        statusIndicator.classList.add('status-pass');
      } else {
        statusIndicator.classList.remove('status-pass');
      }
      
      statusMessage.textContent = message;
    }
    
    // Actions des boutons
    document.getElementById('fix-service-worker').addEventListener('click', () => {
      log('Tentative de désactivation du service worker...');
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for (let registration of registrations) {
            registration.unregister();
            log(`Service worker désactivé: ${registration.scope}`);
          }
          log('Tous les service workers ont été désactivés.');
        }).catch(error => {
          log(`Erreur lors de la désactivation des service workers: ${error}`);
        });
      } else {
        log('Service Worker non supporté dans ce navigateur.');
      }
    });
    
    document.getElementById('clear-cache').addEventListener('click', () => {
      log('Tentative de suppression du cache...');
      
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          return Promise.all(
            cacheNames.map(cacheName => {
              log(`Suppression du cache: ${cacheName}`);
              return caches.delete(cacheName);
            })
          );
        }).then(() => {
          log('Tous les caches ont été supprimés.');
        }).catch(error => {
          log(`Erreur lors de la suppression des caches: ${error}`);
        });
      } else {
        log('API Cache non supportée dans ce navigateur.');
      }
    });
    
    document.getElementById('reload-app').addEventListener('click', () => {
      log('Rechargement de l\'application...');
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });
    
    // Exécution des diagnostics au chargement
    window.onload = function() {
      log('Démarrage des diagnostics...');
      
      // Liste des problèmes
      const issues = [];
      
      // 1. Vérification du service worker
      if ('serviceWorker' in navigator) {
        log('Vérification des service workers...');
        navigator.serviceWorker.getRegistrations().then(registrations => {
          if (registrations.length > 0) {
            issues.push(`${registrations.length} service worker(s) actif(s) détecté(s). Cela peut causer des problèmes de mise en cache.`);
            log(`Service workers détectés: ${registrations.length}`);
            registrations.forEach(reg => {
              log(`- Scope: ${reg.scope}`);
            });
          } else {
            log('Aucun service worker actif détecté.');
          }
          continueTests();
        }).catch(error => {
          log(`Erreur lors de la vérification des service workers: ${error}`);
          issues.push('Erreur lors de la vérification des service workers.');
          continueTests();
        });
      } else {
        log('Service Worker non supporté dans ce navigateur.');
        continueTests();
      }
      
      function continueTests() {
        // 2. Vérification de la connexion aux CDN
        log('Vérification des CDN...');
        const cdnUrls = [
          'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css',
          'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap'
        ];
        
        Promise.all(cdnUrls.map(url => 
          fetch(url, { method: 'HEAD', mode: 'no-cors' })
            .then(response => {
              log(`CDN vérifié: ${url.substring(0, 40)}...`);
              return true;
            })
            .catch(error => {
              log(`Erreur d'accès au CDN: ${url.substring(0, 40)}...`);
              issues.push(`Problème d'accès à une ressource externe: ${url.substring(0, 40)}...`);
              return false;
            })
        )).then(() => {
          // 3. Vérification des fichiers statiques principaux
          log('Vérification des fichiers statiques...');
          const staticFiles = [
            '/static/js/main.7249ae1d.js',
            '/static/css/main.02eda775.css'
          ];
          
          Promise.all(staticFiles.map(url => 
            fetch(url, { method: 'HEAD' })
              .then(response => {
                if (response.ok) {
                  log(`Fichier statique vérifié: ${url}`);
                  return true;
                } else {
                  log(`Fichier statique non trouvé: ${url}`);
                  issues.push(`Fichier statique manquant: ${url}`);
                  return false;
                }
              })
              .catch(error => {
                log(`Erreur d'accès au fichier statique: ${url}`);
                issues.push(`Problème d'accès au fichier statique: ${url}`);
                return false;
              })
          )).then(() => {
            // Mise à jour finale
            log('Diagnostics terminés.');
            updateIssuesList(issues);
            
            if (issues.length === 0) {
              updateStatus(true, 'Tous les tests ont réussi. Vérifiez la console du navigateur pour d\'autres erreurs JavaScript.');
            } else {
              updateStatus(false, `${issues.length} problème(s) détecté(s). Consultez la liste ci-dessous.`);
            }
          });
        });
      }
    };
  </script>
</body>
</html>
